<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="header">
        <h1>Welcome to Rock, Paper Scissors!</h1>
        <button>Start</button>
    </div>
    <div class="game">
        <div class="player">
            <img src="./images/player.png">
            <p class="player-user">You</p>
            <button>Rock</button>
            <button>Paper</button>
            <button>Scissors</button>
        </div>        
        <div class="computer">
            <img src="./images/computer.png">
            <p class="player-computer">Computer</p>
            <button>Rock</button>
            <button>Paper</button>
            <button>Scissors</button>
        </div>        
    </div>
    <div class="messages">
        <div id="rounds"></div>
        <div id="result"></div>
    </div>
    <script src="./scripts/app.js"></script>
</body>
</html>
