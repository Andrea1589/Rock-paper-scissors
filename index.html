<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="header">
        <h1>Welcome to Rock, Paper Scissors!</h1>
    </div>
    <div class="game">
        <div>
            <img src="./images/user.png" height="400px" alt="Person shadow">
            <button>Rock</button>
            <button>Paper</button>
            <button>Scissors</button>
        </div>
        <div>
            <h2>You</h2>
            <button class="rock-left">ROCK</button>
        </div>
        <div>
        </div>        
        <div>
            <h2>Computer</h2>
            <img id="rock-right" src="./images/rock-right.png">
        </div>        
        <div>
            <img src="./images/computer.png" height="200px">
        </div>
    </div>
    <div class="messages">
        <div id="rounds"></div>
        <div id="result"></div>
    </div>
    <div class="footer">Copyright &copy; AndreaECS 2022</div>
    <script src="./scripts/app.js"></script>
</body>
</html>
