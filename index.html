<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="header">
        <h1>Welcome to Rock, Paper Scissors!</h1>
        <button>Start</button>
    </div>
    <div class="game">
        <div class="player">
            <img src="./images/user.png" height="450px" alt="Person shadow">
            <p class="player-user">You</p>
            <button><img src="./images/rock-left.png" height="100px" alt="Rock"></button>
            <button><img src="./images/paper-left.png" height="100px" alt="Paper"></button>
            <button><img src="./images/scissors-left.png" height="100px" alt="Scissors"></button>
        </div>        
        <div class="computer">
            <img src="./images/computer.png" height="250px">
            <p class="player-computer">Computer</p>
            <button><img src="./images/rock-right.png" height="100px" alt="Rock"></button>
            <button><img src="./images/paper-right.png" height="100px" alt="Paper"></button>
            <button><img src="./images/scissors-right.png" height="100px" alt="Scissors"></button>
        </div>        
    </div>
    <div class="messages">
        <div id="rounds"></div>
        <div id="result"></div>
    </div>
    <script src="./scripts/app.js"></script>
</body>
<div class="footer">Copyright &copy; AndreaECS 2022</div>
</html>
