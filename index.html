<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="header">
        <h1>Welcome to Rock, Paper Scissors!</h1>
        <ul>
            <li><a href="#">Start</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Instructions</a></li>
        </ul>
    </div>
    <div class="game">
        <div class="avatar">
            <div>You</div>
            <img src="./images/user.png" height="400px" alt="Person shadow">
            <div>
                <button id="button-rock">Rock</button>
                <button  id="button-paper">Paper</button>
                <button  id="button-scissors">Scissors</button>
            </div>
        </div>
        <div id="messages">
            <!--Here the DOM is going to add div tags for rounds and results-->
        </div>
        <div class="avatar">
            <div>Computer</div>
            <img src="./images/computer.png" height="300px">
        </div>
    </div>
    <div class="footer">Copyright &copy; AndreaECS 2022</div>
    <script src="./scripts/app.js"></script>
</body>
</html>
