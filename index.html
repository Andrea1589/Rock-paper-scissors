<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="header">
        <img src="./images/rock-paper-scissors-logo.png" height="70px">
        <h1>Rock, Paper, Scissors!</h1>
    </div>
    <div class="container">
        <div class="section-1">
            <div class="player-info">
                <div class="player-name">You</div>
                <div id="player-score">0</div>
                <img id="player1-image">
            </div>
            <div id="game">
                <div id = "initial-message">LETS PLAY!<br>Choose one option bellow your player.<br>You have 5 rounds to win.</div>
                <!--Here the DOM is going to add div tags for rounds and results-->
            </div>
            <div class="player-info">
                <div class="player-name">Computer</div>
                <div id="computer-score">0</div>
                <img id="player2-image">
            </div>
        </div>
        <div class="section-2">
            <div class="player-buttons">
                <button id="button-rock">ROCK</button>
                <button id="button-paper">PAPER</button>
                <button id="button-scissors">SCISSORS</button>
            </div>        
            <div class="game">
                <img id="round-image">
            </div>
            <div class="computer-buttons">
                <button id="button-rock">ROCK</button>
                <button id="button-paper">PAPER</button>
                <button id="button-scissors">SCISSORS</button>
            </div>        
        </div>
    </div>
    <div class="footer">Copyright &copy; AndreaECS 2022</div>
    <script src="./scripts/app.js"></script>
</body>
</html>
